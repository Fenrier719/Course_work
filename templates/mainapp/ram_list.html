{% extends 'mainapp/base.html' %}
{% block title %}
{% endblock %}

{% block content %}
    <div class="d-flex">
        <form style="height: 100vh" class=" w-25 border-right" action="{% url 'ram_list' %}">

            {% for man in mans %}
                <div class="d-flex flex-row ">
                    <ul style="padding: 0">
                        <input value="{{ man.manufacturer }}" type="checkbox" name="manufacturer">
                        <span>{{ man.manufacturer }}</span>
                    </ul>
                </div>
            {% endfor %}
            <button type="submit">Найти</button>
        </form>
        <div class="w-100 d-flex flex-column">

            {% for ram in rams %}
                <div class="d-flex flex-column text-left border align-items-center">
                    <a href="{{ ram.get_absolute_url }}"><img height="300px" width="400 px" class="img-thumbnail"
                                                              src="{{ ram.image.url }}" alt=""></a>
                    <h4 class="text-lg-left">{{ ram.manufacturer }} {{ ram.model }}</h4>
                    <a href="{% url 'add_to_comp' id=ram.id %}?product=RAM  ">

                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                             class="bi bi-patch-plus-fill" viewBox="0 0 16 16">
                            <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zM8.5 6v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </a>
                    <p>Добавить в сравнение</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
